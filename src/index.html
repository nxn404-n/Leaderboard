<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="main">
          <div class="main__box1">
            <div class="main__box1__header">
              <h2>Recent scores</h2>
              <button class="main__box1__header__refreshbtn" type="button">Refresh</button>
            </div>
            <ul class="main__box1__ul"></ul>
          </div>
          <div class="main__box2">
          <form>
            <h2>Add your score</h2>

            <input type="text" placeholder="Your name" class="name" required>
            <input type="text" placeholder="Your score" class="score" required>

            <button type="submit" class="submit">Submit</button>
          </form>
          </div>
        </div>
    </div>
    <script src="../dist/main.js"></script>
  </body>
</html>
